<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Taboo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .card-container {
            perspective: 1000px;
        }

        .game-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* The blurry cover layer */
        .cover-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .cover-layer.hidden-cover {
            opacity: 0;
            pointer-events: none;
        }

        .cover-icon {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 1rem;
        }

        .taboo-word {
            position: relative;
            padding-left: 1.5rem;
        }
        
        .taboo-word::before {
            content: "âœ•";
            position: absolute;
            left: 0;
            color: #e53e3e;
            font-weight: bold;
        }

        .timer-ring {
            transition: stroke-dashoffset 1s linear;
        }

        .timer-pulsing {
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); color: #e53e3e; }
            50% { transform: scale(1.1); color: #ff0000; }
            100% { transform: scale(1); color: #e53e3e; }
        }

        /* Custom scrollbar for recordings */
        .recordings-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .recordings-scroll::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }
        .recordings-scroll::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 relative overflow-y-auto min-h-screen">

    <div class="w-full max-w-md pb-24"> <!-- Added padding bottom for list -->
        
        <!-- Header -->
        <header class="text-center mb-6 text-white">
            <h1 class="text-3xl font-extrabold tracking-wider">TABOO</h1>
            <p class="text-blue-100 text-sm opacity-90">Describe the word. Don't say the forbidden!</p>
        </header>

        <!-- Main Card Area -->
        <div class="card-container h-[500px] w-full relative mb-6">
            
            <div id="card" class="game-card h-full w-full flex flex-col border-4 border-white">
                
                <!-- The Blur Cover (Click to Reveal) -->
                <div id="cover" class="cover-layer" onclick="revealCard()">
                    <i class="fas fa-eye-slash cover-icon"></i>
                    <h2 class="text-2xl font-bold text-gray-700">Tap to Reveal</h2>
                    <p class="text-gray-500 mt-2 text-sm">Card #<span id="cardNumberDisplay">1</span></p>
                </div>

                <!-- Card Header (The Keyword) -->
                <div class="bg-indigo-600 p-6 text-center rounded-t-lg relative">
                    <h2 id="keyword" class="text-4xl font-extrabold text-white uppercase tracking-wide drop-shadow-md">BRAVE</h2>
                    <!-- Recording Indicator -->
                    <div id="recIndicator" class="absolute top-4 right-4 text-red-400 animate-pulse hidden" title="Recording in progress">
                        <i class="fas fa-circle text-xs"></i> <span class="text-xs font-bold">REC</span>
                    </div>
                </div>

                <!-- Card Body (Taboo Words) -->
                <div class="flex-1 p-8 flex flex-col justify-center items-center bg-white">
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-4">Strictly Forbidden</p>
                    <ul id="tabooList" class="space-y-3 text-xl font-semibold text-gray-700 w-full max-w-xs mx-auto">
                        <!-- Words injected by JS -->
                    </ul>
                </div>

                <!-- Card Footer (Visual Decoration) -->
                <div class="h-4 bg-gradient-to-r from-pink-500 to-indigo-500"></div>
            </div>
        </div>

        <!-- Controls Area -->
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-4 shadow-xl border border-white/20 mb-6">
            
            <!-- Timer Section -->
            <div class="flex items-center justify-between mb-4 bg-white/90 rounded-xl p-3 shadow-inner">
                <div class="flex items-center gap-3">
                    <div class="relative w-12 h-12 flex items-center justify-center">
                        <svg class="transform -rotate-90 w-12 h-12">
                            <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="4" fill="transparent" class="text-gray-200" />
                            <circle id="timerProgress" cx="24" cy="24" r="20" stroke="currentColor" stroke-width="4" fill="transparent" class="text-indigo-600 timer-ring" stroke-dasharray="125.6" stroke-dashoffset="0" />
                        </svg>
                        <span id="timerDisplay" class="absolute font-bold text-indigo-900 text-sm">60</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-gray-500 uppercase">Time Left</span>
                        <span id="timerStatus" class="text-sm font-semibold text-indigo-700">Ready</span>
                    </div>
                </div>
                
                <button id="timerBtn" onclick="handleTimerClick()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold transition-colors shadow-lg flex items-center gap-2">
                    <i class="fas fa-microphone"></i> Start & Rec
                </button>
            </div>

            <!-- Navigation -->
            <div class="flex justify-between gap-4">
                <button onclick="prevCard()" class="flex-1 bg-white text-indigo-900 py-3 rounded-xl font-bold hover:bg-gray-50 transition shadow-md border border-gray-200">
                    <i class="fas fa-arrow-left mr-2"></i> Prev
                </button>
                <button onclick="hideCard()" class="px-4 bg-gray-200 text-gray-600 rounded-xl font-bold hover:bg-gray-300 transition" title="Hide Card">
                    <i class="fas fa-eye-slash"></i>
                </button>
                <button onclick="nextCard()" class="flex-1 bg-white text-indigo-900 py-3 rounded-xl font-bold hover:bg-gray-50 transition shadow-md border border-gray-200">
                    Next <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>

        <!-- Recordings List -->
        <div id="recordingsContainer" class="hidden w-full">
            <h3 class="text-white font-bold mb-2 ml-1 text-sm uppercase opacity-80">Session Recordings</h3>
            <div id="recordingsList" class="bg-white/10 backdrop-blur-md rounded-xl p-2 space-y-2 max-h-40 overflow-y-auto recordings-scroll border border-white/10">
                <!-- Recordings go here -->
            </div>
        </div>

    </div>

    <!-- Floating Clue Bubble -->
    <div class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
        <!-- The Popup Bubble -->
        <div id="cluePopup" class="mb-4 bg-white rounded-2xl shadow-2xl p-5 w-64 transform transition-all duration-300 origin-bottom-right scale-0 opacity-0 border border-indigo-100">
            <h3 class="text-indigo-800 font-bold mb-2 flex items-center gap-2">
                <i class="fas fa-lightbulb text-yellow-400"></i> Need help?
            </h3>
            <ul class="text-sm text-gray-600 space-y-2 list-disc pl-4">
                <li>What is the <b>opposite</b>?</li>
                <li><b>When</b> do you feel this?</li>
                <li>Is it <b>good</b> or <b>bad</b>?</li>
                <li>Who is a person like this?</li>
                <li>"It's like when you..."</li>
            </ul>
        </div>

        <!-- The Floating Button -->
        <button onclick="toggleClues()" class="bg-yellow-400 hover:bg-yellow-500 text-indigo-900 w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl transition-transform hover:scale-110 focus:outline-none border-4 border-white">
            <i class="fas fa-question"></i>
        </button>
    </div>

    <script>
        // --- Data ---
        const deck = [
            { word: "Brave", taboo: ["Courage", "Fear", "Scared", "Hero", "Bold"] },
            { word: "Nervous", taboo: ["Anxious", "Shaky", "Sweaty", "Jittery", "Test"] },
            { word: "Clever", taboo: ["Smart", "Intelligent", "Brainy", "Genius", "Quick"] },
            { word: "Kind", taboo: ["Nice", "Helpful", "Sweet", "Mean", "Generous"] },
            { word: "Shy", taboo: ["Quiet", "Timid", "Introvert", "Talk", "Social"] },
            { word: "Angry", taboo: ["Mad", "Furious", "Red", "Yell", "Temper"] },
            { word: "Excited", taboo: ["Happy", "Eager", "Wait", "Energy", "Thrilled"] },
            { word: "Selfish", taboo: ["Greedy", "Share", "Me", "Take", "Mine"] },
            { word: "Curious", taboo: ["Question", "Wonder", "Ask", "Know", "Nosy"] },
            { word: "Worried", taboo: ["Problem", "Stress", "Panic", "Future", "Trouble"] },
            { word: "Confident", taboo: ["Believe", "Sure", "Self", "Proud", "Ability"] },
            { word: "Friendly", taboo: ["Nice", "Amiable", "Outgoing", "Pal", "Welcome"] }
        ];

        // --- State ---
        let currentIndex = 0;
        let timeLeft = 60;
        let timerInterval = null;
        let isTimerRunning = false;
        const FULL_DASH_ARRAY = 125.6;
        
        // Recording State
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingWord = ""; // Track which word is being recorded

        // --- Elements ---
        const keywordEl = document.getElementById('keyword');
        const tabooListEl = document.getElementById('tabooList');
        const coverEl = document.getElementById('cover');
        const cardNumEl = document.getElementById('cardNumberDisplay');
        const timerDisplayEl = document.getElementById('timerDisplay');
        const timerBtnEl = document.getElementById('timerBtn');
        const timerProgressEl = document.getElementById('timerProgress');
        const timerStatusEl = document.getElementById('timerStatus');
        const recIndicatorEl = document.getElementById('recIndicator');
        const recordingsListEl = document.getElementById('recordingsList');
        const recordingsContainerEl = document.getElementById('recordingsContainer');

        // --- Initialization ---
        function loadCard(index) {
            // If recording is active when switching cards, stop and save it
            if (isRecording || (mediaRecorder && mediaRecorder.state !== 'inactive')) {
                finishRecording();
            }

            const data = deck[index];
            keywordEl.textContent = data.word;
            cardNumEl.textContent = index + 1;
            
            // Clear and rebuild list
            tabooListEl.innerHTML = '';
            data.taboo.forEach(word => {
                const li = document.createElement('li');
                li.className = 'taboo-word';
                li.textContent = word;
                tabooListEl.appendChild(li);
            });

            // Ensure card is covered
            coverEl.classList.remove('hidden-cover');
            
            resetTimer();
        }

        function revealCard() {
            coverEl.classList.add('hidden-cover');
        }

        function hideCard() {
            coverEl.classList.remove('hidden-cover');
        }

        function nextCard() {
            if (currentIndex < deck.length - 1) {
                currentIndex++;
                loadCard(currentIndex);
            } else {
                currentIndex = 0;
                loadCard(currentIndex);
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCard(currentIndex);
            }
        }

        // --- Audio Recording Logic ---

        async function initAudio() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Your browser does not support audio recording.");
                return false;
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    if (audioChunks.length === 0) return; // Don't save empty
                    
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    addRecordingToUI(recordingWord, audioUrl);
                    
                    // Reset chunks
                    audioChunks = [];
                };
                return true;
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Microphone access is required to record.");
                return false;
            }
        }

        function startRecording() {
            if (!mediaRecorder) return;
            
            if (mediaRecorder.state === 'inactive') {
                audioChunks = [];
                recordingWord = keywordEl.textContent;
                mediaRecorder.start();
                isRecording = true;
                recIndicatorEl.classList.remove('hidden');
            } else if (mediaRecorder.state === 'paused') {
                mediaRecorder.resume();
                isRecording = true;
                recIndicatorEl.classList.remove('hidden');
            }
        }

        function pauseRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.pause();
                isRecording = false;
                recIndicatorEl.classList.add('hidden');
            }
        }

        function finishRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                recIndicatorEl.classList.add('hidden');
            }
        }

        function addRecordingToUI(word, url) {
            recordingsContainerEl.classList.remove('hidden');
            
            const div = document.createElement('div');
            div.className = "flex items-center justify-between bg-white rounded-lg p-2 shadow-sm";
            div.innerHTML = `
                <div class="flex flex-col overflow-hidden mr-2">
                    <span class="font-bold text-gray-700 text-sm truncate">${word}</span>
                    <span class="text-xs text-gray-400">Audio Clip</span>
                </div>
                <audio controls src="${url}" class="h-8 w-48"></audio>
            `;
            recordingsListEl.prepend(div);
        }


        // --- Timer Logic ---

        async function handleTimerClick() {
            if (!mediaRecorder) {
                const success = await initAudio();
                if (!success) return; // Don't start timer if audio fails/denied
            }
            toggleTimer();
        }

        function toggleTimer() {
            if (isTimerRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            if (timeLeft <= 0) resetTimer();
            
            isTimerRunning = true;
            timerBtnEl.innerHTML = '<i class="fas fa-pause"></i> Pause';
            timerBtnEl.classList.replace('bg-indigo-600', 'bg-yellow-500');
            timerBtnEl.classList.replace('hover:bg-indigo-700', 'hover:bg-yellow-600');
            timerStatusEl.textContent = "Recording...";
            
            // Start/Resume Audio
            startRecording();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI();

                if (timeLeft <= 0) {
                    timeUp();
                }
            }, 1000);
        }

        function pauseTimer() {
            isTimerRunning = false;
            clearInterval(timerInterval);
            timerBtnEl.innerHTML = '<i class="fas fa-microphone"></i> Resume';
            timerBtnEl.classList.replace('bg-yellow-500', 'bg-indigo-600');
            timerBtnEl.classList.replace('hover:bg-yellow-600', 'hover:bg-indigo-700');
            timerStatusEl.textContent = "Paused";

            // Pause Audio
            pauseRecording();
        }

        function resetTimer() {
            // Stop logic
            finishRecording();
            pauseTimer();

            timeLeft = 60;
            updateTimerUI();
            
            timerBtnEl.innerHTML = '<i class="fas fa-microphone"></i> Start & Rec';
            timerBtnEl.classList.replace('bg-yellow-500', 'bg-indigo-600'); // Ensure color reset
            timerBtnEl.classList.replace('hover:bg-yellow-600', 'hover:bg-indigo-700');
            
            timerStatusEl.textContent = "Ready";
            timerDisplayEl.classList.remove('timer-pulsing', 'text-red-600');
            timerProgressEl.classList.remove('text-red-500');
            timerProgressEl.classList.add('text-indigo-600');
        }

        function timeUp() {
            pauseTimer(); // Clears interval
            finishRecording(); // Saves audio

            timeLeft = 0;
            updateTimerUI();
            timerStatusEl.textContent = "Time's Up!";
            timerBtnEl.innerHTML = '<i class="fas fa-redo"></i> Reset';
            
            // Visual Alarm
            timerDisplayEl.classList.add('timer-pulsing', 'text-red-600');
            timerProgressEl.classList.replace('text-indigo-600', 'text-red-500');
        }

        function updateTimerUI() {
            timerDisplayEl.textContent = timeLeft;
            
            // Update Circle Ring
            const rawFraction = timeLeft / 60;
            const fraction = rawFraction - (1 / 60) * (1 - rawFraction);
            const offset = FULL_DASH_ARRAY - (rawFraction * FULL_DASH_ARRAY);
            timerProgressEl.style.strokeDashoffset = offset;
        }

        // --- Clue Logic ---
        function toggleClues() {
            const popup = document.getElementById('cluePopup');
            if (popup.classList.contains('scale-0')) {
                popup.classList.remove('scale-0', 'opacity-0');
            } else {
                popup.classList.add('scale-0', 'opacity-0');
            }
        }

        // --- Boot ---
        // We do not call initAudio() here. We wait for user interaction (click).
        loadCard(currentIndex);

    </script>
</body>
</html>
